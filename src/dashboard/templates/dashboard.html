<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotV2 Dashboard v4.1 - Professional</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Professional Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== PROFESSIONAL VARIABLES ==================== */
        :root {
            /* Dark Theme - Professional */
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-hover: #30363d;
            --border-default: #30363d;
            --border-muted: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --text-muted: #484f58;
            --accent-primary: #2f81f7;
            --accent-hover: #4493f8;
            --accent-success: #3fb950;
            --accent-warning: #d29922;
            --accent-danger: #f85149;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            --radius-sm: 6px;
            --radius: 8px;
            --radius-lg: 12px;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #eaeef2;
            --bg-hover: #dfe3e7;
            --border-default: #d0d7de;
            --border-muted: #e7ecf0;
            --text-primary: #1f2328;
            --text-secondary: #656d76;
            --text-muted: #8c959f;
            --accent-primary: #0969da;
            --accent-hover: #0860ca;
            --accent-success: #1a7f37;
            --accent-warning: #bf8700;
            --accent-danger: #cf222e;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.08);
        }

        [data-theme="bloomberg"] {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --bg-hover: #1a1a1a;
            --border-default: #2a2a2a;
            --border-muted: #1a1a1a;
            --text-primary: #ff9900;
            --text-secondary: #cc7700;
            --text-muted: #996600;
            --accent-primary: #ff9900;
            --accent-hover: #ffaa00;
            --accent-success: #00ff00;
            --accent-warning: #ffff00;
            --accent-danger: #ff0000;
            --shadow-sm: 0 1px 2px rgba(255, 153, 0, 0.1);
            --shadow: 0 2px 4px rgba(255, 153, 0, 0.2);
        }

        /* ==================== RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        /* ==================== LAYOUT ==================== */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* ==================== SIDEBAR - MINIMAL ==================== */
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-default);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: var(--accent-primary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: 700;
        }

        .sidebar-menu {
            flex: 1;
            padding: 16px 8px;
            overflow-y: auto;
        }

        .sidebar-menu::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-menu::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 2px;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .menu-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            padding: 0 12px 8px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            transition: all 150ms ease;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .menu-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .menu-item.active {
            background: var(--accent-primary);
            color: white;
        }

        .menu-icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }

        .menu-badge {
            margin-left: auto;
            padding: 2px 6px;
            background: var(--accent-danger);
            color: white;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        /* ==================== MAIN CONTENT ==================== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ==================== TOPBAR - MINIMAL ==================== */
        .topbar {
            height: 56px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-default);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .topbar-left h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-switcher {
            display: flex;
            gap: 4px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-default);
        }

        .theme-btn {
            padding: 6px 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            transition: all 150ms ease;
        }

        .theme-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .theme-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-default);
            font-size: 12px;
            font-weight: 500;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-success);
        }

        /* ==================== USER MENU - DROPDOWN ==================== */
        .user-menu {
            position: relative;
        }

        .user-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 150ms ease;
            font-weight: 500;
            font-size: 13px;
        }

        .user-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-muted);
        }

        .user-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            min-width: 180px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 4px;
            display: none;
            z-index: 1000;
        }

        .user-dropdown.show {
            display: block;
            animation: fadeIn 150ms ease;
        }

        .user-dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: background 150ms ease;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
        }

        .user-dropdown-item:hover {
            background: var(--bg-hover);
        }

        .user-dropdown-item svg {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        .user-dropdown-divider {
            height: 1px;
            background: var(--border-default);
            margin: 4px 0;
        }

        /* ==================== DASHBOARD CONTENT ==================== */
        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-primary);
        }

        .dashboard-content::-webkit-scrollbar {
            width: 8px;
        }

        .dashboard-content::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .dashboard-content::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 4px;
        }

        .section-content {
            display: none;
        }

        .section-content.active {
            display: block;
            animation: fadeIn 200ms ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ==================== KPI CARDS - MINIMAL ==================== */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .kpi-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius);
            padding: 16px;
            transition: border-color 150ms ease;
        }

        .kpi-card:hover {
            border-color: var(--border-muted);
        }

        .kpi-title {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .kpi-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1;
        }

        .kpi-change {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
        }

        .kpi-change.positive { color: var(--accent-success); }
        .kpi-change.negative { color: var(--accent-danger); }

        /* ==================== TABLES - CLEAN ==================== */
        .data-table {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 24px;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-default);
        }

        .data-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover {
            background: var(--bg-tertiary);
        }

        /* ==================== CHARTS - MINIMAL ==================== */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .chart-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius);
            padding: 16px;
            min-height: 400px;
        }

        .chart-card.full-width {
            grid-column: 1 / -1;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-default);
        }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chart-actions {
            display: flex;
            gap: 6px;
        }

        .chart-btn {
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 150ms ease;
            font-weight: 500;
        }

        .chart-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--border-muted);
        }

        .chart-container {
            width: 100%;
            height: 340px;
        }

        /* ==================== TIME FILTERS - MINIMAL ==================== */
        .time-filters {
            display: flex;
            gap: 6px;
            margin-bottom: 24px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-default);
            width: fit-content;
        }

        .time-filter-btn {
            padding: 6px 12px;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 150ms ease;
        }

        .time-filter-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .time-filter-btn:hover:not(.active) {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* ==================== LOADING ==================== */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 2px solid var(--border-default);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 13px;
            font-weight: 500;
        }

        /* ==================== TOAST NOTIFICATIONS ==================== */
        .toast-container {
            position: fixed;
            top: 70px;
            right: 24px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius);
            padding: 12px 16px;
            min-width: 280px;
            max-width: 380px;
            box-shadow: var(--shadow);
            animation: slideIn 200ms ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.info { border-left: 3px solid var(--accent-primary); }
        .toast.success { border-left: 3px solid var(--accent-success); }
        .toast.warning { border-left: 3px solid var(--accent-warning); }
        .toast.error { border-left: 3px solid var(--accent-danger); }

        .toast-icon {
            font-size: 16px;
        }

        /* ==================== BADGES ==================== */
        .badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-success { background: var(--accent-success); color: white; }
        .badge-danger { background: var(--accent-danger); color: white; }
        .badge-warning { background: var(--accent-warning); color: white; }
        .badge-info { background: var(--accent-primary); color: white; }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -240px;
                height: 100%;
                z-index: 1000;
                transition: left 200ms ease;
            }

            .sidebar.open {
                left: 0;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .kpi-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-content {
                padding: 16px;
            }
        }
    </style>
</head>

                            </svg>
                            <span>{{ user }}</span>
                            <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>

                        <div class="user-dropdown" id="user-dropdown">

                                </svg>
                                <span>Settings</span>
                            </div>
                            <div class="user-dropdown-divider"></div>
                            <a href="/logout" class="user-dropdown-item">
                                <svg fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"/>

                    </div>
                </div>
            </header>

            <!-- Dashboard Content Container -->
            <div class="dashboard-content" id="main-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // User menu toggle
        function toggleUserMenu() {
            const dropdown = document.getElementById('user-dropdown');
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('user-dropdown');
            
            if (!userMenu.contains(event.target) && dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        });
    </script>
