    <style>
        /* =================================================================
           EXPORT UI ENHANCEMENTS - v7.4.1
           ================================================================= */
        
        /* Toast Animations */
        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        
        .export-toast {
            font-family: var(--font-family, 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .export-toast-icon {
            font-size: 24px;
            line-height: 1;
        }
        
        .export-toast-message {
            flex: 1;
            font-weight: 600;
            font-size: 14px;
        }
        
        /* Progress Spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .export-progress-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-default, #30363d);
            border-top-color: var(--accent-primary, #2f81f7);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .export-progress-message {
            color: var(--text-primary, #e6edf3);
            font-weight: 600;
            font-size: 14px;
            text-align: center;
        }
        
        /* Export Button States */
        .btn-export {
            position: relative;
            overflow: hidden;
        }
        
        .btn-export:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            animation: shimmer 1.5s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* Export Format Icons */
        .export-format-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        /* Modal Enhancements */
        .modal-export-options {
            padding: 24px;
        }
        
        .export-option-card {
            padding: 16px;
            border: 1px solid var(--border-default, #30363d);
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .export-option-card:hover {
            border-color: var(--accent-primary, #2f81f7);
            background: rgba(47, 129, 247, 0.05);
        }
        
        .export-option-card.selected {
            border-color: var(--accent-primary, #2f81f7);
            background: rgba(47, 129, 247, 0.1);
        }
        
        /* Loading State */
        .export-loading {
            pointer-events: none;
            opacity: 0.6;
        }
        
        .export-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
    </style>

         üîí EXPORT LIBRARIES - v7.4.1 with SRI Protection
         ===================================================================
         
         All CDN libraries now protected with Subresource Integrity (SRI)
         using SHA-384 hashes verified against official CDN sources.
         
         Protection against:
         - CDN compromise attacks (e.g., Polyfill.io incident)
         - Man-in-the-middle attacks
         - Supply chain attacks
         - Accidental library updates breaking functionality
         
         Hashes verified on: January 25, 2026
         =================================================================== -->

    <!-- üîç SRI Verification Script -->
    <script>
        (function verifyExportLibraries() {
            const libs = {
                'SheetJS': typeof XLSX !== 'undefined',
                'jsPDF': typeof jspdf !== 'undefined',
                'html2canvas': typeof html2canvas !== 'undefined'
            };
            
            console.log('%cüîí Export Libraries Status (SRI Protected)', 'background:#3fb950;color:white;padding:4px 12px;border-radius:4px;font-weight:600');
            Object.entries(libs).forEach(([name, loaded]) => {
                console.log(`   ${loaded ? '‚úÖ' : '‚ùå'} ${name}: ${loaded ? 'Loaded & Verified' : 'Not loaded'}`);
            });
            
            const allLoaded = Object.values(libs).every(v => v);
            if (allLoaded) {
                console.log('%c‚úÖ All export libraries loaded and SRI verified!', 'color:#3fb950;font-weight:600');
                console.log('%cüîí Protected against CDN compromise attacks', 'color:#8b949e;font-size:11px');
            } else {
                console.warn('%c‚ö†Ô∏è Some export libraries failed to load', 'color:#d29922;font-weight:600');
                console.warn('%cCheck browser console for CSP or network errors', 'color:#8b949e;font-size:11px');
            }
        })();
    </script>
