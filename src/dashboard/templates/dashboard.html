    <style>
        /* Core Dashboard Styles */
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-hover: #30363d;
            --bg-active: #1c2128;
            --border-default: #30363d;
            --border-muted: #21262d;
            --border-focus: #388bfd;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --text-muted: #484f58;
            --text-tertiary: #6e7681;
            --text-link: #4493f8;
            --accent-primary: #2f81f7;
            --accent-hover: #4493f8;
            --accent-active: #1f6feb;
            --accent-success: #3fb950;
            --accent-warning: #d29922;
            --accent-danger: #f85149;
            --color-excellent: #10b981;
            --color-good: #3fb950;
            --color-fair: #d29922;
            --color-poor: #f85149;
            --color-critical: #da3633;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.6);
            --radius-sm: 6px;
            --radius: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --transition-fast: 120ms;
            --transition-base: 200ms;
            --transition-slow: 300ms;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #eaeef2;
            --bg-hover: #dfe3e7;
            --bg-active: #f3f4f6;
            --border-default: #d0d7de;
            --border-muted: #e7ecf0;
            --border-focus: #0969da;
            --text-primary: #1f2328;
            --text-secondary: #656d76;
            --text-muted: #8c959f;
            --text-tertiary: #6e7681;
            --text-link: #0860ca;
            --accent-primary: #0969da;
            --accent-hover: #0860ca;
            --accent-active: #0550ae;
            --accent-success: #1a7f37;
            --accent-warning: #bf8700;
            --accent-danger: #cf222e;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.15);
        }

        [data-theme="bloomberg"] {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --bg-hover: #1a1a1a;
            --bg-active: #0f0f0f;
            --border-default: #2a2a2a;
            --border-muted: #1a1a1a;
            --border-focus: #ffaa00;
            --text-primary: #ff9900;
            --text-secondary: #cc7700;
            --text-muted: #996600;
            --text-tertiary: #996600;
            --text-link: #ffaa00;
            --accent-primary: #ff9900;
            --accent-hover: #ffaa00;
            --accent-active: #cc7700;
            --accent-success: #00ff00;
            --accent-warning: #ffff00;
            --accent-danger: #ff0000;
            --shadow-sm: 0 1px 2px rgba(255, 153, 0, 0.1);
            --shadow: 0 2px 8px rgba(255, 153, 0, 0.2);
            --shadow-lg: 0 8px 24px rgba(255, 153, 0, 0.3);
            --shadow-xl: 0 16px 48px rgba(255, 153, 0, 0.4);
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }
        .app-container { display: flex; height: 100vh; }
        
        /* Sidebar & Navigation */
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-default);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform var(--transition-base) ease;
        }
        .sidebar-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            user-select: none;
        }
        .logo-icon { width: 28px; height: 28px; font-size: 20px; }
        .sidebar-menu { flex: 1; padding: var(--spacing-md) var(--spacing-sm); overflow-y: auto; }
        
        .sidebar-menu::-webkit-scrollbar { width: 6px; }
        .sidebar-menu::-webkit-scrollbar-track { background: transparent; }
        .sidebar-menu::-webkit-scrollbar-thumb { 
            background: var(--border-default); 
            border-radius: 3px;
        }
        
        .menu-section { margin-bottom: var(--spacing-lg); }
        .menu-section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
            padding: 0 12px var(--spacing-sm);
        }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 9px 12px;
            cursor: pointer;
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast) ease;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }
        .menu-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateX(2px);
        }
        .menu-item.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 2px 8px rgba(47, 129, 247, 0.3);
        }
        .menu-icon { width: 16px; height: 16px; }
        
        /* Topbar */
        .topbar {
            height: 56px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-default);
            padding: 0 var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .topbar-left { display: flex; align-items: center; gap: var(--spacing-md); }
        .topbar-left h1 { 
            font-size: 18px; 
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .topbar-right { display: flex; align-items: center; gap: 12px; }
        
        /* Quick Actions Button */
        .quick-actions-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 13px;
            font-weight: 600;
            font-family: var(--font-family);
        }
        .quick-actions-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }
        .quick-actions-btn kbd {
            padding: 2px 6px;
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            border-radius: 3px;
            font-size: 11px;
            font-weight: 700;
        }
        
        .theme-switcher {
            display: flex;
            gap: 4px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-default);
        }
        .theme-btn {
            padding: 6px 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            transition: all var(--transition-fast) ease;
        }
        .theme-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
        .theme-btn.active { background: var(--accent-primary); color: white; }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-default);
            font-size: 12px;
            font-weight: 600;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: statusPulse 2s ease-in-out infinite;
        }
        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .dashboard-content { 
            flex: 1; 
            overflow-y: auto; 
            padding: var(--spacing-lg);
        }
        
        .dashboard-content::-webkit-scrollbar { width: 8px; }
        .dashboard-content::-webkit-scrollbar-track { background: var(--bg-primary); }
        .dashboard-content::-webkit-scrollbar-thumb { 
            background: var(--border-default); 
            border-radius: 4px;
        }
        
        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        .kpi-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius);
            padding: 20px;
            transition: all var(--transition-base) ease;
        }
        .kpi-card:hover { 
            border-color: var(--accent-primary); 
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        .kpi-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: var(--spacing-sm);
        }
        .kpi-value { font-size: 28px; font-weight: 700; }
        .kpi-change { font-size: 14px; margin-top: var(--spacing-xs); }
        .positive { color: var(--accent-success); }
        .negative { color: var(--accent-danger); }
        
        /* Charts */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: var(--spacing-md);
        }
        .chart-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius);
            padding: var(--spacing-md);
        }
        .chart-card.full-width { grid-column: 1 / -1; }
        .chart-container { height: 400px; }
        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* Loading */
        .loading { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 400px;
            gap: var(--spacing-md);
        }
        .spinner { 
            border: 3px solid var(--border-default); 
            border-top-color: var(--accent-primary); 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up { animation: slideUp 0.5s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
        }
        .empty-state-icon { font-size: 64px; margin-bottom: 24px; }
        .empty-state-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        .empty-state-description {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* Data Tables */
        .data-table {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius);
            overflow: hidden;
        }
        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table thead {
            background: var(--bg-tertiary);
        }
        .data-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
        }
        .data-table td {
            padding: 12px 16px;
            border-top: 1px solid var(--border-muted);
            color: var(--text-secondary);
        }
        .data-table tbody tr:hover {
            background: var(--bg-hover);
        }
        
        /* Skeleton Loaders */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--bg-hover) 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: var(--radius-sm);
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .skeleton-kpi { height: 100px; }
        .skeleton-chart { height: 400px; }
        .skeleton-table-row { height: 40px; margin-bottom: 8px; }
        
        /* Modal System v7.4 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.2s ease-out;
        }
        .modal-overlay.active { display: flex; }
        
        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease-out;
        }
        .modal.modal-large { max-width: 900px; }
        .modal.modal-small { max-width: 400px; }
        
        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all var(--transition-fast);
        }
        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: var(--spacing-lg);
            max-height: 60vh;
            overflow-y: auto;
        }
        .modal-body::-webkit-scrollbar { width: 6px; }
        .modal-body::-webkit-scrollbar-thumb { 
            background: var(--border-default); 
            border-radius: 3px;
        }
        
        .modal-footer {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--border-default);
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
        }
        
        .btn {
            padding: 8px 16px;
            background: var(--accent-primary);
            color: white;
            border: none;
