<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Primary Meta Tags -->
    <title>BotV2 Dashboard v7.6 - Enterprise Trading Platform</title>
    <meta name="title" content="BotV2 Dashboard v7.6 - Enterprise Trading Platform">
    <meta name="description" content="Enterprise-grade algorithmic trading dashboard with real-time monitoring, AI insights, and professional analytics.">
    <meta name="keywords" content="trading, algorithmic trading, bot, dashboard, portfolio, analytics, strategies, fintech, AI, security">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Juan Carlos Garcia">
    <meta name="application-name" content="BotV2">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2f81f7" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#0969da" media="(prefers-color-scheme: light)">
    
    <!-- DNS Prefetch & Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdn.plot.ly">
    <link rel="dns-prefetch" href="https://cdn.socket.io">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" as="style">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- CDN Libraries -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Visual Excellence CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visual-excellence-v7.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/advanced-features-v7.2.css') }}">
    
    <style>
        @keyframes slideInRight { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOutRight { from { transform: translateX(0); opacity: 1; } to { transform: translateX(400px); opacity: 0; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes shimmer { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
        
        .export-toast { font-family: var(--font-family, 'Inter', sans-serif); display: flex; align-items: center; gap: 12px; animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .export-toast-icon { font-size: 24px; line-height: 1; }
        .export-toast-message { flex: 1; font-weight: 600; font-size: 14px; }
        .export-progress-spinner { width: 40px; height: 40px; border: 3px solid var(--border-default, #30363d); border-top-color: var(--accent-primary, #2f81f7); border-radius: 50%; animation: spin 0.8s linear infinite; }
        .export-progress-message { color: var(--text-primary, #e6edf3); font-weight: 600; font-size: 14px; text-align: center; }
        .btn-export { position: relative; overflow: hidden; }
        .btn-export:hover::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.1); animation: shimmer 1.5s ease-in-out infinite; }
        .export-format-icon { display: inline-block; width: 20px; height: 20px; margin-right: 8px; vertical-align: middle; }
        .modal-export-options { padding: 24px; }
        .export-option-card { padding: 16px; border: 1px solid var(--border-default, #30363d); border-radius: 8px; margin-bottom: 12px; cursor: pointer; transition: all 0.2s ease; }
        .export-option-card:hover { border-color: var(--accent-primary, #2f81f7); background: rgba(47, 129, 247, 0.05); }
        .export-option-card.selected { border-color: var(--accent-primary, #2f81f7); background: rgba(47, 129, 247, 0.1); }
        .export-loading { pointer-events: none; opacity: 0.6; }
        .export-loading::after { content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin: -10px 0 0 -10px; border: 2px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.6s linear infinite; }
    </style>
</head>
<body>

        <aside class="sidebar">

    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Security Verification -->
    <script nonce="{{ csp_nonce }}">
        (function verifySecurityv76() {
            const libs = {
                'Plotly': typeof Plotly !== 'undefined',
                'Socket.io': typeof io !== 'undefined',
                'jsPDF': typeof jspdf !== 'undefined',
                'html2canvas': typeof html2canvas !== 'undefined'
            };
            
            console.log('%cüîí BotV2 Dashboard v7.6 - Security Check', 'background:#2f81f7;color:white;padding:8px 16px;border-radius:6px;font-weight:700;font-size:14px');
            
            Object.entries(libs).forEach(([name, loaded]) => {
                const icon = loaded ? '‚úÖ' : '‚ùå';
                const status = loaded ? 'Loaded' : 'Failed';
                const color = loaded ? 'color:#3fb950;font-weight:600' : 'color:#f85149;font-weight:600';
                console.log(`   %c${icon} ${name}: ${status}`, color);
            });
            
            const allLoaded = Object.values(libs).every(v => v);
            if (allLoaded) {
                console.log('%c‚úÖ All libraries loaded successfully', 'color:#3fb950;font-weight:700;margin-top:8px');
            } else {
                console.error('%c‚ùå Some libraries failed to load', 'color:#f85149;font-weight:700;margin-top:8px');
            }
        })();
    </script>
    
    <!-- Application Scripts -->

    <script src="{{ url_for('static', filename='js/dashboard-optimized.js') }}"></script>
</body>
</html>
