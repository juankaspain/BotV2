        /* Toast Animations */
        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .export-toast {

        /* Progress Spinner */

            width: 40px;
            height: 40px;
            border: 3px solid var(--border-default, #30363d);
