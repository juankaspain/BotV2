<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotV2 Dashboard v4.3 - Live Monitoring</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Professional Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* [EXACT SAME STYLES AS BEFORE] */
        /* ==================== PROFESSIONAL VARIABLES ==================== */
        :root {
            /* Dark Theme - Professional */
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-hover: #30363d;
            --border-default: #30363d;
            --border-muted: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --text-muted: #484f58;
            --accent-primary: #2f81f7;
            --accent-hover: #4493f8;
            --accent-success: #3fb950;
            --accent-warning: #d29922;
            --accent-danger: #f85149;
            --accent-control: #8b5cf6;
            --accent-monitoring: #10b981;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            --radius-sm: 6px;
            --radius: 8px;
            --radius-lg: 12px;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #eaeef2;
            --bg-hover: #dfe3e7;
            --border-default: #d0d7de;
            --border-muted: #e7ecf0;
            --text-primary: #1f2328;
            --text-secondary: #656d76;
            --text-muted: #8c959f;
            --accent-primary: #0969da;
            --accent-hover: #0860ca;
            --accent-success: #1a7f37;
            --accent-warning: #bf8700;
            --accent-danger: #cf222e;
            --accent-control: #7c3aed;
            --accent-monitoring: #059669;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.08);
        }

        [data-theme="bloomberg"] {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --bg-hover: #1a1a1a;
            --border-default: #2a2a2a;
            --border-muted: #1a1a1a;
            --text-primary: #ff9900;
            --text-secondary: #cc7700;
            --text-muted: #996600;
            --accent-primary: #ff9900;
            --accent-hover: #ffaa00;
            --accent-success: #00ff00;
            --accent-warning: #ffff00;
            --accent-danger: #ff0000;
            --accent-control: #9966ff;
            --accent-monitoring: #00ff88;
            --shadow-sm: 0 1px 2px rgba(255, 153, 0, 0.1);
            --shadow: 0 2px 4px rgba(255, 153, 0, 0.2);
        }

        /* ==================== RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        /* ==================== LAYOUT ==================== */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* ==================== SIDEBAR - MINIMAL ==================== */
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-default);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: var(--accent-primary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: 700;
        }

        .version-badge {
            font-size: 10px;
            color: var(--text-muted);
            font-weight: 500;
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .sidebar-menu {
            flex: 1;
            padding: 16px 8px;
            overflow-y: auto;
        }

        .sidebar-menu::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-menu::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 2px;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .menu-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            padding: 0 12px 8px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            transition: all 150ms ease;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
            text-decoration: none;
        }

        .menu-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .menu-item.active {
            background: var(--accent-primary);
            color: white;
        }

        .menu-item.control-panel {
            background: linear-gradient(135deg, var(--accent-control) 0%, #6d28d9 100%);
            color: white;
            font-weight: 600;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .menu-item.control-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .menu-item.control-panel:hover::before {
            left: 100%;
        }

        .menu-item.control-panel:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            color: white;
        }

        /* NEW: Live Monitoring specific styling */
        .menu-item.live-monitoring {
            background: linear-gradient(135deg, var(--accent-monitoring) 0%, #059669 100%);
            color: white;
            font-weight: 600;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .menu-item.live-monitoring::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .menu-item.live-monitoring:hover::before {
            left: 100%;
        }

        .menu-item.live-monitoring:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
        }

        .menu-icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }

        .menu-item.control-panel .menu-icon,
        .menu-item.live-monitoring .menu-icon {
            opacity: 1;
        }

        .menu-badge {
            margin-left: auto;
            padding: 2px 6px;
            background: var(--accent-danger);
            color: white;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        .menu-badge.new {
            background: var(--accent-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* [REST OF THE STYLES REMAIN EXACTLY THE SAME AS BEFORE - COPY ALL CSS FROM PREVIOUS VERSION] */
        /* For brevity, I'll indicate this continues with all the remaining styles... */
        
        /* ==================== MAIN CONTENT ==================== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ==================== TOPBAR - MINIMAL ==================== */
        .topbar {
            height: 56px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-default);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .topbar-left h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .breadcrumb-separator {
            color: var(--text-muted);
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-switcher {
            display: flex;
            gap: 4px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-default);
        }

        .theme-btn {
            padding: 6px 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            transition: all 150ms ease;
        }

        .theme-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .theme-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-default);
            font-size: 12px;
            font-weight: 500;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        /* [CONTINUE WITH ALL OTHER EXISTING STYLES...] */
        /* User Menu, Dashboard Content, KPIs, Tables, Charts, etc. */
        
        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -240px;
                height: 100%;
                z-index: 1000;
                transition: left 200ms ease;
            }

            .sidebar.open {
                left: 0;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .kpi-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-content {
                padding: 16px;
            }
        }
    </style>
</head>
