<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotV2 Dashboard v4.0 - Enterprise Edition</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Professional Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== PROFESSIONAL CSS VARIABLES ==================== */
        :root {
            /* Dark Theme - Enterprise Black */
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
            --bg-elevated: #2d3748;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-primary: #0ea5e9;
            --accent-secondary: #06b6d4;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --accent-purple: #8b5cf6;
            --border-color: #374151;
            --border-light: #4b5563;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --gradient-purple: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            --glass-bg: rgba(17, 24, 39, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            /* Light Theme - Clean Professional */
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --bg-elevated: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --text-muted: #9ca3af;
            --accent-primary: #3b82f6;
            --accent-secondary: #2563eb;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --accent-purple: #8b5cf6;
            --border-color: #e5e7eb;
            --border-light: #d1d5db;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --gradient-purple: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            --glass-bg: rgba(249, 250, 251, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        [data-theme="bloomberg"] {
            /* Bloomberg Terminal - Classic */
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --bg-elevated: #1a1a1a;
            --text-primary: #ff8800;
            --text-secondary: #cc6600;
            --text-muted: #996600;
            --accent-primary: #ff8800;
            --accent-secondary: #ffaa00;
            --accent-success: #00ff00;
            --accent-warning: #ffff00;
            --accent-danger: #ff0000;
            --accent-purple: #ff00ff;
            --border-color: #333333;
            --border-light: #444444;
            --shadow-sm: 0 1px 2px 0 rgba(255, 136, 0, 0.1);
            --shadow: 0 4px 6px -1px rgba(255, 136, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(255, 136, 0, 0.3);
            --shadow-xl: 0 20px 25px -5px rgba(255, 136, 0, 0.4);
            --gradient-primary: linear-gradient(135deg, #ff8800 0%, #ffaa00 100%);
            --gradient-success: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            --gradient-danger: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            --gradient-purple: linear-gradient(135deg, #ff00ff 0%, #cc00cc 100%);
            --glass-bg: rgba(10, 10, 10, 0.7);
            --glass-border: rgba(255, 136, 0, 0.2);
        }

        /* ==================== RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ==================== LAYOUT ==================== */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* ==================== SIDEBAR - ENTERPRISE ==================== */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        .logo-icon {
            font-size: 32px;
            filter: drop-shadow(0 0 10px var(--accent-primary));
        }

        .sidebar.collapsed .logo-text {
            display: none;
        }

        .sidebar-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background: var(--accent-primary);
            color: white;
            transform: rotate(180deg);
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
        }

        .sidebar-menu {
            flex: 1;
            padding: 20px 12px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar-menu::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-menu::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .sidebar-menu::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .menu-item {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            font-size: 15px;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--gradient-primary);
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }

        .menu-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateX(4px);
            box-shadow: var(--shadow);
        }

        .menu-item.active {
            background: var(--bg-elevated);
            color: var(--accent-primary);
            box-shadow: var(--shadow-lg);
            font-weight: 600;
        }

        .menu-item.active::before {
            transform: scaleY(1);
        }

        .sidebar.collapsed .menu-item {
            justify-content: center;
            padding: 14px;
        }

        .sidebar.collapsed .menu-item span {
            display: none;
        }

        .menu-icon {
            font-size: 22px;
            min-width: 22px;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .menu-badge {
            margin-left: auto;
            padding: 2px 8px;
            background: var(--accent-danger);
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95); }
        }

        /* ==================== MAIN CONTENT ==================== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* ==================== TOPBAR - PROFESSIONAL ==================== */
        .topbar {
            height: 70px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            z-index: 90;
        }

        .topbar-left h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-badge {
            padding: 4px 12px;
            background: var(--gradient-primary);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-switcher {
            display: flex;
            gap: 8px;
            background: var(--bg-tertiary);
            padding: 6px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .theme-btn {
            padding: 10px 14px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            font-size: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-btn:hover {
            background: var(--bg-elevated);
            transform: translateY(-2px);
        }

        .theme-btn.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: var(--bg-tertiary);
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-success);
            box-shadow: 0 0 12px var(--accent-success);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; box-shadow: 0 0 12px var(--accent-success); }
            50% { opacity: 0.7; box-shadow: 0 0 20px var(--accent-success); }
        }

        .user-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        .user-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
        }

        /* ==================== DASHBOARD CONTENT ==================== */
        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            background: var(--bg-primary);
        }

        .dashboard-content::-webkit-scrollbar {
            width: 10px;
        }

        .dashboard-content::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .dashboard-content::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }

        .dashboard-content::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* Hide sections by default */
        .section-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .section-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ==================== KPI CARDS - ENTERPRISE ==================== */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .kpi-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--accent-primary);
        }

        .kpi-card:hover::before {
            transform: scaleX(1);
        }

        .kpi-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .kpi-title {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .kpi-icon {
            font-size: 32px;
            opacity: 0.3;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .kpi-value {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .kpi-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
        }

        .kpi-change.positive {
            color: var(--accent-success);
        }

        .kpi-change.negative {
            color: var(--accent-danger);
        }

        /* ==================== TABLES - PROFESSIONAL ==================== */
        .data-table {
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background: var(--bg-elevated);
            font-weight: 700;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table tr:nth-child(even) {
            background: var(--bg-secondary);
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover {
            background: var(--bg-tertiary);
        }

        /* ==================== CHARTS - ENHANCED ==================== */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .chart-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            min-height: 450px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .chart-card:hover {
            box-shadow: var(--shadow-xl);
        }

        .chart-card.full-width {
            grid-column: 1 / -1;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .chart-title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .chart-actions {
            display: flex;
            gap: 8px;
        }

        .chart-btn {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .chart-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
        }

        .chart-container {
            width: 100%;
            height: 380px;
        }

        /* ==================== TIME FILTERS - MODERN ==================== */
        .time-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .time-filter-btn {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .time-filter-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
        }

        .time-filter-btn:hover:not(.active) {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }

        /* ==================== LOADING - SKELETON ==================== */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ==================== TOAST NOTIFICATIONS - MODERN ==================== */
        .toast-container {
            position: fixed;
            top: 90px;
            right: 24px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px 20px;
            min-width: 320px;
            max-width: 420px;
            box-shadow: var(--shadow-xl);
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(120%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.info { border-left: 4px solid var(--accent-primary); }
        .toast.success { border-left: 4px solid var(--accent-success); }
        .toast.warning { border-left: 4px solid var(--accent-warning); }
        .toast.error { border-left: 4px solid var(--accent-danger); }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -280px;
                height: 100%;
                z-index: 1000;
            }

            .sidebar.open {
                left: 0;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .kpi-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-content {
                padding: 20px;
            }
        }

        /* ==================== UTILITY CLASSES ==================== */
        .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success { background: var(--accent-success); color: white; }
        .badge-danger { background: var(--accent-danger); color: white; }
        .badge-warning { background: var(--accent-warning); color: white; }
        .badge-info { background: var(--accent-primary); color: white; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">ü§ñ</span>
                    <span class="logo-text">BotV2</span>
                </div>
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <span id="toggle-icon">‚ò∞</span>
                </button>
            </div>
            
            <nav class="sidebar-menu">
                <div class="menu-item active" data-section="dashboard">
