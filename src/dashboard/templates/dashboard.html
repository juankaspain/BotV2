<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotV2 Dashboard v3.3 - Professional Trading Platform</title>

    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <style>
        /* ==================== CSS VARIABLES ==================== */
        :root {
            /* Dark Theme (Default) */
            --bg-primary: #0f1419;
            --bg-secondary: #192028;
            --bg-tertiary: #22303c;
            --text-primary: #e7e9ea;
            --text-secondary: #8b98a5;
            --accent-blue: #1d9bf0;
            --accent-green: #00ba7c;
            --accent-red: #f4212e;
            --accent-yellow: #ffd400;
            --border-color: #2f3336;
            --shadow: rgba(0, 0, 0, 0.3);
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 70px;
            --topbar-height: 60px;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f9f9;
            --bg-tertiary: #eff3f4;
            --text-primary: #0f1419;
            --text-secondary: #536471;
            --border-color: #eff3f4;
            --shadow: rgba(101, 119, 134, 0.2);
        }

        [data-theme="bloomberg"] {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --text-primary: #ff8c00;
            --text-secondary: #b8b8b8;
            --accent-blue: #ff8c00;
            --accent-green: #00ff00;
            --accent-red: #ff0000;
            --border-color: #333333;
        }

        /* ==================== RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* ==================== LAYOUT ==================== */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* ==================== SIDEBAR ==================== */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            z-index: 100;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar.collapsed .logo-text {
            display: none;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .sidebar-toggle:hover {
            background: var(--bg-tertiary);
        }

        .sidebar-menu {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .menu-item.active {
            background: var(--bg-tertiary);
            color: var(--accent-blue);
            border-left-color: var(--accent-blue);
        }

        .sidebar.collapsed .menu-item {
            justify-content: center;
            padding: 12px;
        }

        .sidebar.collapsed .menu-item span {
            display: none;
        }

        .menu-icon {
            font-size: 20px;
            min-width: 20px;
        }

        /* ==================== MAIN CONTENT ==================== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ==================== TOPBAR ==================== */
        .topbar {
            height: var(--topbar-height);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topbar-left h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-switcher {
            display: flex;
            gap: 5px;
            background: var(--bg-tertiary);
            padding: 5px;
            border-radius: 8px;
        }

        .theme-btn {
            padding: 8px 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            font-size: 18px;
            transition: all 0.2s;
        }

        .theme-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-menu {
            position: relative;
        }

        .user-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-btn:hover {
            background: var(--border-color);
        }

        /* ==================== DASHBOARD CONTENT ==================== */
        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        /* Hide all sections by default */
        .section-content {
            display: none;
        }

        .section-content.active {
            display: block;
        }

        /* ==================== KPI METRICS ==================== */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .kpi-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .kpi-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .kpi-title {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .kpi-icon {
            font-size: 24px;
        }

        .kpi-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .kpi-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .kpi-change.positive {
            color: var(--accent-green);
        }

        .kpi-change.negative {
            color: var(--accent-red);
        }

        /* ==================== TABLES ==================== */
        .data-table {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover {
            background: var(--bg-tertiary);
        }

        /* ==================== CHARTS GRID ==================== */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
        }

        .chart-card.full-width {
            grid-column: 1 / -1;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
        }

        .chart-actions {
            display: flex;
            gap: 10px;
        }

        .chart-btn {
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .chart-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .chart-container {
            width: 100%;
            height: 350px;
        }

        /* ==================== TIME FILTERS ==================== */
        .time-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-filter-btn {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .time-filter-btn.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .time-filter-btn:hover:not(.active) {
            background: var(--bg-tertiary);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -280px;
                height: 100%;
                z-index: 1000;
            }

            .sidebar.open {
                left: 0;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .kpi-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ==================== LOADING ==================== */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ==================== TOAST NOTIFICATIONS ==================== */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            min-width: 300px;
            max-width: 400px;
            box-shadow: 0 4px 12px var(--shadow);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.info { border-left: 4px solid var(--accent-blue); }
        .toast.success { border-left: 4px solid var(--accent-green); }
        .toast.warning { border-left: 4px solid var(--accent-yellow); }
        .toast.error { border-left: 4px solid var(--accent-red); }
    </style>
</head>
