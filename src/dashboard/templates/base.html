<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ðŸ”’ SECURITY: CSRF Token Meta Tag -->
    {% if csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token() }}">
    {% endif %}
    
    <!-- ðŸ”’ SECURITY: Content Security Policy -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    
    <title>{% block title %}BotV2 Dashboard{% endblock %}</title>
    
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- ðŸ”’ SECURITY: DOMPurify for XSS Protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    
    <!-- ðŸ”’ SECURITY: Security Module -->
    <script src="{{ url_for('static', filename='js/security.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
