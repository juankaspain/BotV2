<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- üîí SECURITY: CSRF Token Meta Tag -->
    {% if csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token() }}">
    {% endif %}
    
    <title>BotV2 Dashboard - Login</title>
    
    <!-- Professional Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-hover: #30363d;
            --border-default: #30363d;
            --border-muted: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --text-muted: #484f58;
            --accent-primary: #2f81f7;
            --accent-hover: #4493f8;
            --accent-success: #3fb950;
            --accent-danger: #f85149;
            --accent-warning: #d29922;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            --radius-sm: 6px;
            --radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: var(--shadow);
        }
        .logo-section { text-align: center; margin-bottom: 32px; }
        .logo {
            width: 48px; height: 48px;
            background: var(--accent-primary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
        .logo-title { font-size: 20px; font-weight: 600; color: var(--text-primary); margin-bottom: 4px; }
        .logo-subtitle { font-size: 13px; color: var(--text-secondary); font-weight: 500; }
        .login-form { margin-top: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 500; color: var(--text-primary); margin-bottom: 8px; }
        .input-wrapper { position: relative; }
        .input-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; color: var(--text-secondary); pointer-events: none; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px 12px 10px 36px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 150ms ease;
            outline: none;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }
        input.error {
            border-color: var(--accent-danger);
        }
        input::placeholder { color: var(--text-muted); }
        .error-message {
            display: none;
            background: var(--bg-tertiary);
            border: 1px solid var(--accent-danger);
            border-left: 3px solid var(--accent-danger);
            border-radius: var(--radius-sm);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--accent-danger);
            animation: slideDown 200ms ease;
        }
        .error-message.show { display: block; }
        .warning-message {
            display: none;
            background: var(--bg-tertiary);
            border: 1px solid var(--accent-warning);
            border-left: 3px solid var(--accent-warning);
            border-radius: var(--radius-sm);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--accent-warning);
            animation: slideDown 200ms ease;
        }
        .warning-message.show { display: block; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-login {
            width: 100%; padding: 10px 16px;
            background: var(--accent-primary);
            color: white;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 150ms ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-login:hover:not(:disabled) { background: var(--accent-hover); }
        .btn-login:disabled { opacity: 0.6; cursor: not-allowed; }
        .spinner { display: none; width: 16px; height: 16px; border: 2px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.6s linear infinite; }
        .spinner.show { display: block; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .security-info { margin-top: 24px; padding-top: 20px; border-top: 1px solid var(--border-default); }
        .security-badge {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 12px;
        }
        .security-badge svg { width: 12px; height: 12px; }
        .security-text { font-size: 12px; color: var(--text-secondary); line-height: 1.6; }
        .footer { margin-top: 20px; text-align: center; font-size: 12px; color: var(--text-muted); }
        .footer a { color: var(--accent-primary); text-decoration: none; transition: color 150ms ease; }
        .footer a:hover { color: var(--accent-hover); }
        @media (max-width: 480px) {
            .login-card { padding: 32px 24px; }
            .logo-title { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-section">
            <div class="logo">B2</div>
            <h1 class="logo-title">BotV2 Dashboard</h1>
            <p class="logo-subtitle">Sign in to continue</p>
        </div>

        <div class="error-message" id="errorMessage" role="alert"></div>
        <div class="warning-message" id="warningMessage" role="alert"></div>

        <form class="login-form" id="loginForm" method="POST" action="/login">
            <!-- üîí CSRF Protection Token (Hidden Field) -->
            {% if csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% endif %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter username"
                        required
                        autocomplete="username"
                        minlength="3"
                        maxlength="20"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                    </svg>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter password"
                        required
                        autocomplete="current-password"
                        minlength="8"
                        maxlength="128"
                    >
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Sign In</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="security-info">
            <div class="security-badge">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span>Secure Login</span>
            </div>
            <div class="security-text">
                üîí CSRF Protection Enabled<br>
                ‚ö° Rate Limiting Active<br>
                üö´ Brute Force Protection
            </div>
        </div>

        <div class="footer">
            BotV2 v7.5.2 Enterprise Edition<br>
            <a href="https://github.com/juankaspain/BotV2" target="_blank">Documentation</a>
        </div>
    </div>

    <!-- üîê CSP NONCE: Inline script with server-generated nonce -->
    <script nonce="{{ csp_nonce }}">
    (function() {
        'use strict';
        
        // üìù Simple HTML escaping
        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // üé® Show error message
        function showError(message) {
            var errorMsg = document.getElementById('errorMessage');
            var warningMsg = document.getElementById('warningMessage');
            
            warningMsg.classList.remove('show');
            errorMsg.textContent = escapeHtml(message);
            errorMsg.classList.add('show');
            
            // Auto-hide after 8 seconds
            setTimeout(function() {
                errorMsg.classList.remove('show');
            }, 8000);
        }
        
        // ‚ö†Ô∏è Show warning message
        function showWarning(message) {
            var errorMsg = document.getElementById('errorMessage');
            var warningMsg = document.getElementById('warningMessage');
            
            errorMsg.classList.remove('show');
            warningMsg.textContent = escapeHtml(message);
            warningMsg.classList.add('show');
            
            setTimeout(function() {
                warningMsg.classList.remove('show');
            }, 8000);
        }
        
        // üéØ Initialize focus on page load
        function initializeFocus() {
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');
            var savedUsername = localStorage.getItem('botv2_username');
            
            if (savedUsername && savedUsername.trim() !== '') {
                usernameInput.value = savedUsername;
                passwordInput.focus();
            } else {
                usernameInput.focus();
            }
        }
        
        // Run on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeFocus);
        } else {
            initializeFocus();
        }
        
        // üîê Form submission handler
        var form = document.getElementById('loginForm');
        var btn = document.getElementById('loginBtn');
        var btnText = document.getElementById('btnText');
        var spinner = document.getElementById('spinner');
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = usernameInput.value.trim();
            var password = passwordInput.value;
            
            // üîç Client-side validation
            if (username.length < 3) {
                showWarning('Username must be at least 3 characters');
                usernameInput.classList.add('error');
                usernameInput.focus();
                return;
            }
            
            if (password.length < 8) {
                showWarning('Password must be at least 8 characters');
                passwordInput.classList.add('error');
                passwordInput.focus();
                return;
            }
            
            // Clear validation errors
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('warningMessage').classList.remove('show');
            
            // Show loading state
            btn.disabled = true;
            btnText.textContent = 'Signing in...';
            spinner.classList.add('show');
            
            // Get CSRF token
            var csrfToken = '';
            var csrfMeta = document.querySelector('meta[name="csrf-token"]');
            if (csrfMeta) {
                csrfToken = csrfMeta.getAttribute('content');
            }
            
            // Build form data
            var formData = 'username=' + encodeURIComponent(username) + 
                           '&password=' + encodeURIComponent(password);
            
            if (csrfToken) {
                formData += '&csrf_token=' + encodeURIComponent(csrfToken);
            }
            
            // Submit via fetch
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData,
                credentials: 'same-origin'
            })
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                } else if (response.status === 400) {
                    throw new Error('Invalid input. Username: 3-20 chars (alphanumeric). Password: 8+ chars.');
                } else if (response.status === 401) {
                    throw new Error('Invalid credentials. Please check your username and password.');
                } else if (response.status === 429) {
                    throw new Error('Too many login attempts. Please wait 5 minutes and try again.');
                } else {
                    throw new Error('Login failed. Please try again later.');
                }
            })
            .then(function(data) {
                // Save username
                localStorage.setItem('botv2_username', username);
                
                // Success message
                btnText.textContent = 'Success! Redirecting...';
                
                // Redirect after short delay
                setTimeout(function() {
                    window.location.href = data.redirect || '/';
                }, 500);
            })
            .catch(function(error) {
                // Show error
                showError(error.message);
                
                // Reset form state
                btn.disabled = false;
                btnText.textContent = 'Sign In';
                spinner.classList.remove('show');
                
                // Clear password
                passwordInput.value = '';
                passwordInput.focus();
            });
        });
        
        // üíæ Save username on change
        usernameInput.addEventListener('change', function() {
            var username = this.value.trim();
            if (username) {
                localStorage.setItem('botv2_username', username);
            } else {
                localStorage.removeItem('botv2_username');
            }
        });
        
        // üßπ Clear error styling on input
        usernameInput.addEventListener('input', function() {
            this.classList.remove('error');
        });
        
        passwordInput.addEventListener('input', function() {
            this.classList.remove('error');
        });
        
        // ‚ö†Ô∏è Show error from URL param
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            var errorType = urlParams.get('error');
            if (errorType === 'session_expired') {
                showWarning('Your session has expired. Please login again.');
            } else {
                showError('Authentication failed. Please try again.');
            }
        }
    })();
    </script>
</body>
</html>
