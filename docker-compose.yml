# BotV2 Trading System - Docker Compose Configuration
# Production-Ready Multi-Container Setup
# Services: Main App + Dashboard + PostgreSQL + Redis

# IMPORTANT: Copy local.env to .env before running:
#   cp local.env .env
#   docker compose up -d

services:
  # ============================================================================
  # Main Application Container
  # ============================================================================
  botv2-app:
    container_name: botv2-app
    image: botv2-botv2:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env  # CRITICAL: Loads all environment variables from .env file
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # Database URL will be read from .env (POSTGRES_*)
      # Redis URL will be read from .env (REDIS_*)
      - FLASK_ENV=production
      - LOG_LEVEL=INFO
    ports:
      - "8000:5000"
    depends_on:
      botv2-postgres:
        condition: service_healthy
      botv2-redis:
        condition: service_healthy
    networks:
      - botv2-network
    restart: on-failure:3  # FIXED: Stop after 3 failures (no infinite loop)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./data:/app/data

  # ============================================================================
  # Dashboard Container
  # ============================================================================
  botv2-dashboard:
    container_name: botv2-dashboard
    image: botv2-dashboard:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env  # CRITICAL: Loads all environment variables from .env file
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # All secrets (POSTGRES_*, SECRET_KEY, etc) loaded from .env
      - DASH_ENV=production
      - LOG_LEVEL=INFO
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}  # Optional: Slack integration
    ports:
      - "8050:8050"
    depends_on:
      botv2-postgres:
        condition: service_healthy
      botv2-redis:
        condition: service_healthy
    networks:
      - botv2-network
    restart: on-failure:3  # FIXED: Stop after 3 failures (no infinite loop)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  botv2-postgres:
    container_name: botv2-postgres
    image: postgres:16-alpine
    env_file:
      - .env  # Reads POSTGRES_* variables
    environment:
      # Override with values from .env if present
      - POSTGRES_USER=${POSTGRES_USER:-botv2}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-botv2password}
      - POSTGRES_DB=${POSTGRES_DATABASE:-botv2_db}
      - POSTGRES_INITDB_ARGS=-c shared_buffers=256MB -c max_connections=200
    ports:
      - "5432:5432"
    networks:
      - botv2-network
    restart: unless-stopped  # Database should always restart
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-botv2} -d ${POSTGRES_DATABASE:-botv2_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups

  # ============================================================================
  # Redis Cache
  # ============================================================================
  botv2-redis:
    container_name: botv2-redis
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-}
    env_file:
      - .env  # Reads REDIS_* variables
    ports:
      - "6379:6379"
    networks:
      - botv2-network
    restart: unless-stopped  # Cache should always restart
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

# ============================================================================
# Networks
# ============================================================================
networks:
  botv2-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
