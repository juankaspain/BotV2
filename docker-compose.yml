version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: botv2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-botv2}
      POSTGRES_USER: ${POSTGRES_USER:-botv2_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-botv2_user} -d ${POSTGRES_DB:-botv2}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - botv2-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: botv2-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-botv2redis}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - botv2-network

  # BotV2 Application
  botv2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: botv2-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # System
      BOTV2_ENV: ${BOTV2_ENV:-production}
      
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-botv2}
      POSTGRES_USER: ${POSTGRES_USER:-botv2_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-botv2redis}
      
      # Trading APIs
      POLYMARKET_API_KEY: ${POLYMARKET_API_KEY:-}
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_SECRET: ${BINANCE_SECRET:-}
      
      # Alerts (Optional)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      
      # Python
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    volumes:
      - ./src/config:/app/src/config:ro
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./data:/app/data
    networks:
      - botv2-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Dashboard (Optional)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: botv2-dashboard
    restart: unless-stopped
    depends_on:
      - botv2
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-botv2}
      POSTGRES_USER: ${POSTGRES_USER:-botv2_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PYTHONUNBUFFERED: 1
    command: ["python", "src/dashboard/web_app.py"]
    ports:
      - "8050:8050"
    volumes:
      - ./src/config:/app/src/config:ro
    networks:
      - botv2-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  botv2-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local