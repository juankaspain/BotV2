# BotV2 Trading System - Docker Compose Configuration
# Production-Ready Multi-Container Setup
# Services: Main App + Dashboard + PostgreSQL + Redis

services:
  # ============================================================================
  # Main Application Container
  # ============================================================================
  botv2-app:
    container_name: botv2-app
    image: botv2-botv2:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DATABASE_URL=postgresql://botv2:botv2password@botv2-postgres:5432/botv2_db
      - REDIS_URL=redis://botv2-redis:6379/0
      - FLASK_ENV=production
      - LOG_LEVEL=INFO
    ports:
      - "8000:5000"
    depends_on:
      botv2-postgres:
        condition: service_healthy
      botv2-redis:
        condition: service_healthy
    networks:
      - botv2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./data:/app/data

  # ============================================================================
  # Dashboard Container
  # ============================================================================
  botv2-dashboard:
    container_name: botv2-dashboard
    image: botv2-dashboard:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DATABASE_URL=postgresql://botv2:botv2password@botv2-postgres:5432/botv2_db
      - REDIS_URL=redis://botv2-redis:6379/0
      - DASH_ENV=production
      - LOG_LEVEL=INFO
    ports:
      - "8050:8050"
    depends_on:
      botv2-postgres:
        condition: service_healthy
      botv2-redis:
        condition: service_healthy
    networks:
      - botv2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  botv2-postgres:
    container_name: botv2-postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=botv2
      - POSTGRES_PASSWORD=botv2password
      - POSTGRES_DB=botv2_db
      - POSTGRES_INITDB_ARGS=-c shared_buffers=256MB -c max_connections=200
    ports:
      - "5432:5432"
    networks:
      - botv2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botv2 -d botv2_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups

  # ============================================================================
  # Redis Cache
  # ============================================================================
  botv2-redis:
    container_name: botv2-redis
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - botv2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

# ============================================================================
# Networks
# ============================================================================
networks:
  botv2-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
