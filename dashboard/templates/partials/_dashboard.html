<!-- Dashboard Section Partial -->
<!-- This content is loaded dynamically into the content-area -->

<div class="section-dashboard" data-section="dashboard">
    <!-- Stats Cards Row -->
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Total Balance</h6>
                            <h3 class="mb-0" id="total-balance">$0.00</h3>
                        </div>
                        <div class="stat-icon bg-primary">
                            <i class="fas fa-wallet"></i>
                        </div>
                    </div>
                    <small class="text-success" id="balance-change">+0.00%</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Today's P&L</h6>
                            <h3 class="mb-0" id="daily-pnl">$0.00</h3>
                        </div>
                        <div class="stat-icon bg-success">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                    <small class="text-muted" id="daily-trades">0 trades</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Win Rate</h6>
                            <h3 class="mb-0" id="win-rate">0%</h3>
                        </div>
                        <div class="stat-icon bg-info">
                            <i class="fas fa-bullseye"></i>
                        </div>
                    </div>
                    <small class="text-muted">Last 30 days</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-1">Open Positions</h6>
                            <h3 class="mb-0" id="position-count">0</h3>
                        </div>
                        <div class="stat-icon bg-warning">
                            <i class="fas fa-briefcase"></i>
                        </div>
                    </div>
                    <small class="text-muted" id="total-exposure">$0 exposure</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="row g-4 mb-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Portfolio Performance</h5>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-secondary active" data-period="1d">1D</button>
                        <button class="btn btn-outline-secondary" data-period="1w">1W</button>
                        <button class="btn btn-outline-secondary" data-period="1m">1M</button>
                        <button class="btn btn-outline-secondary" data-period="all">All</button>
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="performance-chart" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Asset Allocation</h5>
                </div>
                <div class="card-body">
                    <canvas id="allocation-chart" height="250"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Positions & Trades Row -->
    <div class="row g-4">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Open Positions</h5>
                    <button class="btn btn-sm btn-outline-danger" id="close-all-positions">
                        Close All
                    </button>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Side</th>
                                    <th>Size</th>
                                    <th>Entry</th>
                                    <th>P&L</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="positions-body">
                                <tr>
                                    <td colspan="6" class="text-center text-muted">No open positions</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Recent Trades</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Symbol</th>
                                    <th>Type</th>
                                    <th>P&L</th>
                                </tr>
                            </thead>
                            <tbody id="trades-body">
                                <tr>
                                    <td colspan="4" class="text-center text-muted">No recent trades</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
