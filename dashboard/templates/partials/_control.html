<!--
  BotV2 Control Panel Partial
  This partial is loaded dynamically within the SPA container
  Contains bot control functionality: start/stop, trading pairs, risk settings
-->

<div class="section-control" id="controlSection">
  <!-- Control Header -->
  <div class="section-header">
    <h2><i class="fas fa-gamepad"></i> Bot Control Panel</h2>
    <p class="section-description">Manage bot operations, trading pairs, and risk settings</p>
  </div>

  <!-- Bot Status & Controls -->
  <div class="control-grid">
    <!-- Main Bot Control Card -->
    <div class="card card-primary">
      <div class="card-header">
        <h3><i class="fas fa-power-off"></i> Bot Status</h3>
      </div>
      <div class="card-body">
        <div class="status-display">
          <div class="status-indicator-large" id="botStatusIndicator">
            <span class="status-dot stopped"></span>
            <span class="status-label" id="botStatusLabel">Stopped</span>
          </div>
          <div class="status-details" id="botStatusDetails">
            <p><strong>Uptime:</strong> <span id="botUptime">--:--:--</span></p>
            <p><strong>Last Trade:</strong> <span id="lastTradeTime">N/A</span></p>
            <p><strong>Active Positions:</strong> <span id="activePositions">0</span></p>
          </div>
        </div>
        <div class="control-buttons">
          <button class="btn btn-success btn-lg" id="startBotBtn" onclick="BotV2.Control.startBot()">
            <i class="fas fa-play"></i> Start Bot
          </button>
          <button class="btn btn-danger btn-lg" id="stopBotBtn" onclick="BotV2.Control.stopBot()" disabled>
            <i class="fas fa-stop"></i> Stop Bot
          </button>
          <button class="btn btn-warning" id="emergencyStopBtn" onclick="BotV2.Control.emergencyStop()">
            <i class="fas fa-exclamation-triangle"></i> Emergency Stop
          </button>
        </div>
      </div>
    </div>

    <!-- Trading Pairs Card -->
    <div class="card">
      <div class="card-header">
        <h3><i class="fas fa-coins"></i> Trading Pairs</h3>
        <button class="btn btn-sm btn-secondary" onclick="BotV2.Control.refreshPairs()">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <div class="card-body">
        <div class="pairs-list" id="tradingPairsList">
          <div class="pair-item">
            <span class="pair-name">BTC/USDT</span>
            <label class="switch">
              <input type="checkbox" data-pair="BTCUSDT" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div class="pair-item">
            <span class="pair-name">ETH/USDT</span>
            <label class="switch">
              <input type="checkbox" data-pair="ETHUSDT" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div class="pair-item">
            <span class="pair-name">SOL/USDT</span>
            <label class="switch">
              <input type="checkbox" data-pair="SOLUSDT">
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <button class="btn btn-outline btn-block" onclick="BotV2.Control.showPairSelector()">
          <i class="fas fa-plus"></i> Add Trading Pair
        </button>
      </div>
    </div>

    <!-- Risk Management Card -->
    <div class="card">
      <div class="card-header">
        <h3><i class="fas fa-shield-alt"></i> Risk Management</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="maxPositionSize">Max Position Size (%)</label>
          <input type="number" id="maxPositionSize" class="form-control" value="5" min="1" max="100">
        </div>
        <div class="form-group">
          <label for="stopLossPercent">Stop Loss (%)</label>
          <input type="number" id="stopLossPercent" class="form-control" value="2" min="0.1" max="50" step="0.1">
        </div>
        <div class="form-group">
          <label for="takeProfitPercent">Take Profit (%)</label>
          <input type="number" id="takeProfitPercent" class="form-control" value="5" min="0.1" max="100" step="0.1">
        </div>
        <div class="form-group">
          <label for="maxDailyLoss">Max Daily Loss (%)</label>
          <input type="number" id="maxDailyLoss" class="form-control" value="10" min="1" max="100">
        </div>
        <button class="btn btn-primary btn-block" onclick="BotV2.Control.saveRiskSettings()">
          <i class="fas fa-save"></i> Save Settings
        </button>
      </div>
    </div>

    <!-- Quick Actions Card -->
    <div class="card">
      <div class="card-header">
        <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
      </div>
      <div class="card-body">
        <div class="quick-actions-grid">
          <button class="btn btn-outline" onclick="BotV2.Control.closeAllPositions()">
            <i class="fas fa-times-circle"></i>
            <span>Close All Positions</span>
          </button>
          <button class="btn btn-outline" onclick="BotV2.Control.cancelAllOrders()">
            <i class="fas fa-ban"></i>
            <span>Cancel All Orders</span>
          </button>
          <button class="btn btn-outline" onclick="BotV2.Control.syncBalance()">
            <i class="fas fa-balance-scale"></i>
            <span>Sync Balance</span>
          </button>
          <button class="btn btn-outline" onclick="BotV2.Control.testConnection()">
            <i class="fas fa-plug"></i>
            <span>Test Connection</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Activity Log -->
  <div class="card mt-4">
    <div class="card-header">
      <h3><i class="fas fa-history"></i> Recent Activity</h3>
      <button class="btn btn-sm btn-secondary" onclick="BotV2.Control.clearLog()">
        <i class="fas fa-trash"></i> Clear
      </button>
    </div>
    <div class="card-body">
      <div class="activity-log" id="activityLog">
        <div class="log-entry info">
          <span class="log-time">--:--:--</span>
          <span class="log-message">Waiting for bot initialization...</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Initialize control panel when loaded
  if (typeof BotV2 !== 'undefined' && BotV2.Control) {
    BotV2.Control.init?.();
  }
</script>
