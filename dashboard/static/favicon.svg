<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <g fill="white">
    <!-- Robot Head -->
    <rect x="25" y="30" width="50" height="40" rx="8" fill="white"/>
    <!-- Eyes -->
    <circle cx="38" cy="45" r="6" fill="#0a0a1a"/>
    <circle cx="62" cy="45" r="6" fill="#0a0a1a"/>
    <!-- Eye Shine -->
    <circle cx="36" cy="43" r="2" fill="white"/>
    <circle cx="60" cy="43" r="2" fill="white"/>
    <!-- Mouth -->
    <rect x="35" y="55" width="30" height="6" rx="3" fill="#0a0a1a"/>
    <!-- Antenna -->
    <rect x="47" y="15" width="6" height="15" rx="3" fill="white"/>
    <circle cx="50" cy="12" r="6" fill="white"/>
    <!-- Ears -->
    <rect x="15" y="40" width="10" height="20" rx="3" fill="white"/>
    <rect x="75" y="40" width="10" height="20" rx="3" fill="white"/>
  </g>
</svg>
